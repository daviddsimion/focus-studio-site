<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portofoliu Focus Studio - Vezi cele mai bune lucrări de fotografie și videografie. Nuntă, botez, evenimente, portrete." />
    <meta name="keywords" content="portofoliu foto, portofoliu video, fotograf nunta Slobozia, videograf botez, galerii foto, cele mai bune fotografii" />
    <meta name="author" content="Focus Studio" />
    <title>Focus Studio | Portofoliu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="logo.png" alt="Focus Studio Logo" class="logo" />
            <span class="site-title">Focus Studio</span>
        </div>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="portofoliu.html" class="active">Portofoliu</a>
            <a href="contact.html">Contact & Servicii</a>
        </nav>
    </header>

    <main>
        <section id="hero-portofoliu" class="hero-section small-hero reveal" style="background-image: url('portofoliu-hero.jpg');">
            <div class="hero-content">
                <h1>Portofoliul Nostru</h1>
                <p class="subtitle">O colecție de momente prețioase, surprinse cu pasiune.</p>
            </div>
            <div class="hero-background-overlay"></div>
        </section>

        <section id="galerie" class="section-card reveal">
            <h2>Galeria Noastră de Lucrări</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Toate</button>
                <button class="filter-btn" data-filter="nunta">Nuntă</button>
                <button class="filter-btn" data-filter="botez">Botez</button>
                <button class="filter-btn" data-filter="portret">Portret</button>
                <button class="filter-btn" data-filter="evenimente">Evenimente</button>
            </div>

            <div class="gallery grid-layout">
                <img src="Porumbelul tzizi/Familie.png" alt="Fotografie Nuntă" class="gallery-item" data-category="nunta" data-caption="Momente de bucurie la nuntă">
                <img src="Porumbelul tzizi/FotoNunta.png" alt="Fotografie Botez" class="gallery-item" data-category="botez" data-caption="Emoție la botezul micuțului">
                <img src="Porumbelul tzizi/Portret.png" alt="Portret Studio" class="gallery-item" data-category="portret" data-caption="Ședință foto portret profesională">
                <img src="Porumbelul tzizi/corporatie.png" alt="Eveniment Corporate" class="gallery-item" data-category="evenimente" data-caption="Eveniment corporate, discurs inspirațional">
                <img src="Porumbelul tzizi/fotoinnatura.png" alt="Fotografie Nuntă Detaliu" class="gallery-item" data-category="nunta" data-caption="Detalii de neuitat din ziua nunții">
                <img src="Porumbelul tzizi/pozabiserica.png" alt="Botez Biserica" class="gallery-item" data-category="botez" data-caption="Ceremonia de botez la biserică">
                <img src="Porumbelul tzizi/nuntamaini.png" alt="Portret Natură" class="gallery-item" data-category="portret" data-caption="Portret artistic în natură">
                <img src="Porumbelul tzizi/pozaclub.png" alt="Concert Eveniment" class="gallery-item" data-category="evenimente" data-caption="Atmosferă vibrantă la eveniment muzical">
                <img src="Porumbelul tzizi/pozanuntadecor.png" alt="Fotografie Nuntă Cuplu" class="gallery-item" data-category="nunta" data-caption="Cuplu fericit în ziua nunții">
                <img src="Porumbelul tzizi/pozanuntadecor.png" alt="Fotografie Botez Familie" class="gallery-item" data-category="botez" data-caption="Familia reunită la botez">
            </div>
        </section>
    </main>

    <footer>
        &copy; <span id="current-year-footer"></span> Focus Studio. Toate drepturile rezervate.
    </footer>

    <button id="back-to-top">↑</button>

    <div id="lightbox-overlay">
        <div id="lightbox-content">
            <button id="lightbox-close">&times;</button>
            <img id="lightbox-image" src="" alt="Imagine Mare">
            <div id="lightbox-caption"></div>
            <button id="lightbox-prev">‹</button>
            <button id="lightbox-next">›</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
