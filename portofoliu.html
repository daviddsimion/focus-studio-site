<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portofoliul Focus Studio - Colecții de Fotografie și Videografie Profesională (Nunți, Botezuri, Portrete, Evenimente)." />
    <meta name="keywords" content="portofoliu foto video, galerie foto, nunta, botez, portret, evenimente corporate, fotograf Slobozia" />
    <meta name="author" content="Focus Studio" />
    <title>Focus Studio | Portofoliu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="logo.png" alt="Focus Studio Logo" class="logo" />
            <span class="site-title">Focus Studio</span>
        </div>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="portofoliu.html" class="active">Portofoliu</a>
            <a href="contact.html">Contact & Servicii</a>
        </nav>
    </header>

    <main>
        <section id="portfolio-page-hero" class="hero-section small-hero reveal">
            <div class="hero-content">
                <h1>Descoperă Arta Noastră Vizuală</h1>
                <p class="subtitle">O selecție a celor mai frumoase momente capturate</p>
            </div>
        </section>

        <section id="portfolio-gallery" class="section-card reveal">
            <h2>Galeria Noastră</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Toate</button>
                <button class="filter-btn" data-filter="nunti">Nunți</button>
                <button class="filter-btn" data-filter="botezuri">Botezuri</button>
                <button class="filter-btn" data-filter="portrete">Portrete</button>
                <button class="filter-btn" data-filter="evenimente">Evenimente</button>
                </div>
            <div class="gallery grid-layout">
                <img src="poza1.png" alt="Nuntă Romantică" class="gallery-item nunti" data-full-src="poza1-full.png" />
                <img src="poza2.png" alt="Botez Fericit" class="gallery-item botezuri" data-full-src="poza2-full.png" />
                <img src="cand_trandafirii.png" alt="Portret Artistic" class="gallery-item portrete" data-full-src="cand_trandafirii-full.png" />
                <img src="poza4.png" alt="Eveniment Corporativ" class="gallery-item evenimente" data-full-src="poza4-full.png" />
                <img src="poza5.png" alt="Sesiune Foto Familie" class="gallery-item portrete" data-full-src="poza5-full.png" />
                <img src="poza6.png" alt="Nuntă la Apus" class="gallery-item nunti" data-full-src="poza6-full.png" />
                <img src="poza7.png" alt="Botez în Natură" class="gallery-item botezuri" data-full-src="poza7-full.png" />
                <img src="poza8.png" alt="Portret Business" class="gallery-item portrete" data-full-src="poza8-full.png" />
            </div>
        </section>
    </main>

    <footer>
        &copy; <span id="current-year-footer"></span> Focus Studio. Toate drepturile rezervate.
    </footer>

    <button id="back-to-top">↑</button>

    <div id="lightbox-overlay" class="hidden">
        <div id="lightbox-content">
            <button id="lightbox-close">&times;</button>
            <img id="lightbox-image" src="" alt="Imagine mărită" />
            <button id="lightbox-prev">&#10094;</button>
            <button id="lightbox-next">&#10095;</button>
            <div id="lightbox-caption"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
